<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
    <title>Document</title>
    <style>
    .navbar{
      color:aliceblue;
      text-align: center;
      margin-bottom: 0;
      border-radius: 0;
      background-color: black;
    }
    .navbar-nav{
      float: left;

    }
    #icon{
      height: 10em;
    }
    .boton{
        background-color: black;
        border: 0;
        height: 100%;
        text-align: center;
    }

  </style>
</head>
<body>
    <div id="app"> {{ message }} 
        <nav class="navbar">
            <div class="container">
                <button class="boton" v-on:click="F1 = true,Football = false, CarnitaAsada = false">F1</button>
                <button class="boton" v-on:click="F1 = false,Football = true, CarnitaAsada = false">Football</button>
                <button class="boton" v-on:click="F1 = false,Football = false, CarnitaAsada = true">Carnita Asada</button>
            </div>
        </nav>
        <div>
            <div v-if="F1">
                <select v-if="F1" v-model="changeImg">
                    <option disabled value="">Please select one team</option>
                    <option>Mercedes.png</option>
                    <option>RedBull.png</option>
                    <option>Ferrari.png</option>
                    <option>Haas.png</option>
                    <option>AlfaRomeo.png</option>
                    <option>Alpine.png</option>
                    <option>AlphaTauri.png</option>
                    <option>AstonMartin.png</option>
                    <option>Williams.png</option>
                    <option>McLaren.png</option>
                </select>
                <div> 
                    <img v-bind:src="'img/' + changeImg" style="width:50em" /> 
                </div>
            </div>
            <div v-if="Football">
                <img src="img/NFL.png" style="width:50em" />
                <ul>
                    <li v-for="teams in teams">{{teams}}</li>
                </ul>
            </div>
            <div v-if="CarnitaAsada">
                <img src="img/CarnitaAsada.jpg" style="height: 30em;" />
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data : {
                changeImg : "",
                F1 : false,
                Football : false,
                CarnitaAsada : false,
                teams: [
                    'Arizona Cardinals',
                    'Atlanta Falcons',
                    'Carolina Panthers',
                    'Chicago Bears',
                    'Dallas Cowboys',
                    'Detroit Lions',
                    'Green Bay Packers',
                    'Los Angeles Rams',
                    'Minnesota Vikings',
                    'New Orleans Saints',
                    'New York Giants',
                    'Philadelphia Eagles',
                    'San Francisco 49ers',
                    'Seattle Seahawks',
                    'Tampa Bay Buccaneers',
                    'Washington Commanders',
                    'Baltimore Ravens',
                    'Buffalo Bills',
                    'Cincinnati Bengals',
                    'Cleveland Browns',
                    'Denver Broncos',
                    'Houston Texans',
                    'Indianapolis Colts',
                    'Jacksonville Jaguars',
                    'Kansas City Chiefs',
                    'Las Vegas Raiders',
                    'Los Angeles Chargers',
                    'Miami Dolphins',
                    'New England Patriots',
                    'New York Jets',
                    'Pittsburgh Steelers',
                    'Tennessee Titans',
                ]
            },
            methods: {

            }
        });
    </script>
</body>
</html>
